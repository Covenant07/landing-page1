<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="index.html">MyPage</a></h1>
    </header>
    <div class="main-form-content">
        <h1>Login to <span class="logo">MyPage</span></h1>
        <form method="post" action="javascript:void()">
            <label for="email">Enter Your email:</label><br>
            <input type="email" class="form" id="email" name="email" ><br>
            <label for="password">Enter Your Password:</label><br>
            <input type="password" class="form" id="password" name="password"><br>
            <input type="submit" value="Login" class="submit">
        </form>
        <p>
            Don't have an account? <a href="getStarted.html">Sign Up</a>
        </p>
    </div>
</body>
</html>
